<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="dual shock" content="welcome to dual shock">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dual shock</title>
    
         <!-- font awesome -->
         <link rel="stylesheet" href="all.min.css">
        <!-- css files -->
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="dualshock.css">

        <title> rocker </title>
    </head>
    <body>
        
        <div class="container">
            <div class="navbar">
                <img src="images/logo.png" class="logo"alt="logo">
                <nav>
                    <ul id="menuList">
                        <li> <a href="">game controllers</a> </li>
                        <li> <a href="">vr accessories</a> </li>
                        <li> <a href="">media remotes</a> </li>
                        <li> <a href="">others</a> </li>
                    </ul>
                </nav>
                <img src="images/menu.png" class="menu-icon" alt="menu" onclick="toggleMenu()">
            </div>
            <div class="row">
                <div class="col-1">
                    <h2>ps4 v2 <br>dual shock 4</h2>
                    <h3>wireless controller for playstation</h3>
                    <p>(compatible / generic)</p>
                    <h4>$32.50</h4>
                    <button type="button">
                        buy now
                        <img src="images/arrow.png" alt="">
                    </button>
                </div>
                <div class="col-2">
                    <img src="images/controller.png" class="controller" alt="controller">
                    <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="images/add.png" alt="add">
                        <p><small>add to cart</small></p>
                    </div>
                </div>
            </div>
            <div class="social-links">
                <img src="images/fb.png" alt="fb">
                <img src="images/tw.png" alt="fb">
                <img src="images/ig.png" alt="fb">

            </div>
        </div>
        <script>
            var menuList = document.getElementById("menuList");
            menuList.style.maxHeight = "0px";
            function toggleMenu(){
                if (menuList.style.maxHeight == "0px"){
                    menuList.style.maxHeight = "130px"
                }
                else{
                    menuList.style.maxHeight= "0px"
                }
            
            }
        </script>
      
    </body>
</html>
